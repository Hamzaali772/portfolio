<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      right: 0;
      top: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1;
      color: white;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #menuBtn {
      font-size: 30px;
      cursor: pointer;
    }

    #main-content {
      transition: margin-right .5s;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>

  <div id="main-content">
    <div id="menuBtn">&#9776; Menu</div>
    <p>Main content goes here.</p>
  </div>

  <script>
    document.getElementById('menuBtn').addEventListener('click', function() {
      openSidebar();
    });

    document.getElementById('main-content').addEventListener('click', function() {
      closeSidebar();
    });

    function openSidebar() {
      document.getElementById('sidebar').style.width = '250px';
      document.getElementById('main-content').style.marginRight = '250px';
    }

    function closeSidebar() {
      document.getElementById('sidebar').style.width = '0';
      document.getElementById('main-content').style.marginRight= '0';
    }
  </script>

</body>
</html>
